<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Nandito ako Diner</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        body {
            font-family: Gill Sans, sans-serif;
            color: #ffffff;
            background-image: url('https://i.pinimg.com/1200x/2c/11/1b/2c111b0e011a1f1865393aa617355844.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            padding-top: 50px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            backdrop-filter: blur(2px);
            border: 4px solid rgba(0, 0, 0, 0.4);
        }

        details {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 15px;
            border-radius: 8px;
            color: black;
            border: 2px solid rgba(128, 128, 128, 0.4);
        }

        .btn-custom {
            background-color: #b89b74;
            border: none;
            color: white;
        }
        
        .custom-table {
            background-color: #b5a281; 
            border: 2px solid #8c7d64; 
        }

        .custom-table th {
            background-color: #a3946e; 
            color: white;
        }
        
        .menueme {
            margin-bottom: 10px;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            color: #333;
        }
        
        .customereme {
            margin-bottom: 15px;
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md fixed-top" style="background-color: #857054;">
            <div class="container-fluid">
                <a class="nav-link" href="index.html">
                    <img src="https://i.pinimg.com/736x/70/13/3d/70133da101fb7455f1b447e6a2301bae.jpg" alt="Logo" style="height: 40px;">
                </a>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">Your Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="numb.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
        
    <div class="container text-center">
        <h1 class="mt-3">Place your Order:</h1>
        <br>
        <div class="row justify-content-center align-items-start">
            <div class="col-md-4">
                <h4>Menu Items ↓</h4>
                <br>
                
                <div class="menueme">
                    <label>
                        <input type="checkbox" id="sisig" value="180"> Pork Sisig - ₱180
                    </label>
                </div>
                <div class="menueme">
                    <label>
                        <input type="checkbox" id="bulalo" value="240"> Bulalo - ₱240
                    </label>
                </div>
                <div class="menueme">
                    <label>
                        <input type="checkbox" id="sinigang" value="230"> Pork Sinigang - ₱230
                    </label>
                </div>
                <div class="menueme">
                    <label>
                        <input type="checkbox" id="manok" value="190"> Lechon Manok - ₱190
                    </label>
                </div>
                
                <div class="menueme">
                    <label>
                        <input type="checkbox" id="tea" value="90"> Iced Tea - ₱90
                    </label>
                </div>
                <div class="menueme">
                    <label>
                        <input type="checkbox" id="coke" value="100"> Coca-Cola - ₱100
                    </label>
                </div>
                <div class="menueme">
                    <label>
                        <input type="checkbox" id="sprite" value="100"> Sprite - ₱100
                    </label>
                </div>
                <div class="menueme">
                    <label>
                        <input type="checkbox" id="mango" value="140"> Mango Shake - ₱140
                    </label>
                </div>
            </div>
            
            <div class="col-md-4">
                <h4>Customer Details ↓</h4>
                <br>
                
                <input type="text" id="name" class="customereme" placeholder="Name:">
                <input type="text" id="address" class="customereme" placeholder="Address:">
                <input type="text" id="contact" class="customereme" placeholder="Contact:">
                
                <button type="submit" class="btn btn-custom" py-click="create_order">Create Order</button>

            <div class="mt-4">
                <h4>Summary of your order:</h4>
            <div class="order-summary" id="orderSummary"></div>
            <script type="py" src="main.py"></script>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
